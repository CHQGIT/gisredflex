<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Test Viewer</title>
        <script type="text/javascript" src="jquery.js" ></script>
        <script type="text/javascript" src="jqueryui.js" ></script>
        <script type="text/javascript" src="jquery.mousewheel.min.js" ></script>
        <script type="text/javascript" src="../jquery.iviewer.js" ></script>
        <script type="text/javascript">
            var $ = jQuery;
           
            
            $(document).ready(function(){   
                     var f = getURLParameter('foto');   
                     // alert(f);
                  var iv2 = $("#viewer2").iviewer(
                  { urlFoto : getURLParameter('foto'),
                    src:  getURLParameter('foto')
                  });

                 
                 
            });
             function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [,""])[1].replace(/\+/g, '%20')) || null;
            }
        
        </script>
        <link rel="stylesheet" href="../jquery.iviewer.css" />
        <style>
            .viewer
            {
                width: 100%;
                height: 100%;
                border: 0px solid black;
                position: absolute;
				background-color: #53565a;
            }

            .wrapper
            {
                overflow: hidden;
				
            }
        </style>
    </head>
    <body>
       
        <!-- wrapper div is needed for opera because it shows scroll bars for reason -->
        <div class="wrapper">
                    
            <div id="viewer2" class="viewer" style="width: 100%;"></div>
            <br />
           
        </div>
    </body>
</html>
